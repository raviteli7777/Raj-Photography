name: Build and Deploy Angular App

on:
  push:
    branches: 
      - Develop_1   # Deploy when pushing to Develop_1

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build -- --base-href="/Raj-Photography/" --deploy-url="/Raj-Photography/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/raj-photography   # <-- MAKE SURE THIS FOLDER NAME IS CORRECT
